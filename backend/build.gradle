plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    api 'org.springframework.boot:spring-boot-starter-validation:2.6.6'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    api 'org.springframework.boot:spring-boot-configuration-processor:2.6.6'
    api 'org.modelmapper:modelmapper:3.1.1'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'org.projectlombok:lombok:1.18.20'

}

group = 'ru.cft.shiftlab'
version = '0.0.1-SNAPSHOT'
description = 'backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
