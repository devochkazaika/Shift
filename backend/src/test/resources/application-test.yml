spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: admin
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: true
    locations:
      - classpath:db.migration.test
    validate-on-migrate: true
    baseline-on-migrate: true

  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

server:
  tomcat:
    max-http-form-post-size:  10485760
  port: 8081

file_path_to_save:
  stories: "src/test/resources/mobws_story/"
  banners: "src/test/resources/mobws_banners/"