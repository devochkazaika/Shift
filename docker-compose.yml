version: '3'
services:
  backend:
    build: 'backend/docker'
    container_name: static-content-backend
    ports:
      - '8080:8080'
    environment:
      - SPRING.PROFILES.ACTIVE=default
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: 123456
    healthcheck:
      test: "exit 0"
    ports:
      - 5432:5432
    networks:
      - keycloak_demo
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    build:
      context: .
    command:
      - start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_PASSWORD: 123456
      KC_DB_USERNAME: keycloak
      KC_DB_SCHEMA: public
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
      KEYCLOAK_IMPORT: /opt/jboss/keycloak/standalone/configuration/realm-export.json
    volumes:
        - ./config/realm-export.json:/opt/jboss/keycloak/standalone/configuration/realm-export.json
    ports:
      - 8081:8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak_demo

  frontend:
    build: 'frontend/'
    container_name: static-content-frontend
    ports:
      - '3232:80'
    links:
      - backend

networks:
  keycloak_demo:
    driver: bridge

volumes:
  postgres_data:
    driver: local