version: '3'
services:
  postgres-keycloak:
    image: postgres:latest
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: content_maker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d content_maker" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
    networks:
      - keycloak_demo

  postgres-entity:
    image: postgres:latest
    container_name: postgres-entity
    environment:
      POSTGRES_DB: content_maker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      SERVER_HOSTNAME: 0.0.0.0
      SERVER_PORT: 1542
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - "1542"
    networks:
      - keycloak_demo
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d content_maker -p 1542" ]
      interval: 30s
      timeout: 10s
      retries: 5
    command: ["postgres", "-c", "port=1542"]
    ports:
      - "1542:1542"

  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    hostname: content
    container_name: static-content-backend
    depends_on:
      postgres-entity:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-entity:1542/content_maker
      - KEYCLOAK_AUTH_SERVER_URL=http://keycloak:8080/auth
    networks:
      - keycloak_demo
    ports:
      - '8081:8081'

  keycloak:
    container_name: keycloak
    hostname: content
    image: quay.io/keycloak/keycloak:latest
    build:
      context: ./config
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres-keycloak
      KC_DB_URL_DATABASE: content_maker
      KC_DB_PASSWORD: password
      KC_DB_USERNAME: admin
      KC_DB_SCHEMA: public
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    volumes:
      - type: bind
        source: config/realm-export.json
        target: /opt/keycloak/data/import/realm-export.json
        read_only: true
    ports:
      - 8080:8080
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - keycloak_demo

  mongo-container:
    image: mongo:latest
    environment:
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=password
        - MONGO_INITDB_DATABASE=content
    ports:
      - "27017:27017"
    command: mongod


networks:
  keycloak_demo:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  oracle-data:
  oracle-backup:
  db-data:
  mongo_data:
